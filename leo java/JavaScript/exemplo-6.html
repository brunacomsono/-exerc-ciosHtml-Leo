<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar e esconder</title>
</head>
<style>
    body {
        background-color: rgb(214, 214, 214);
    }

    button {
        color: rgb(119, 126, 208);
        background-color: rgb(255, 255, 255);
    }
</style>

<body>
    <button onclick="mostrar()">mostrar gatos</button>
    <button onclick="esconder()">explodir os gatos</button>
    <p id="texto" style="display: none;"></p>

    <script>
        function mostrar() {
            document.getElementById("texto").style.display = "block"
        }
        function esconder() {
            document.getElementById("texto").style.display = "none";
        }
    </script>
</body>

</html>
