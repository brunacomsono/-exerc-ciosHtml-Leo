<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange</title>
</head>
<style>
    body{
        background-color: pink ;
    }
</style>
<body>
    <label>nome da vitima:</label>
    <input type="text" id="nome" onchange="mostrarNome()">
    <p id="resultado"></p>
    <script>
function mostrarNome() {
    let nome = document.getElementById("nome").value;
    document.getElementById("resultado").innerHTML = "é o(a) inútil do(a)" + " = "+ nome + "!";
}
    </script>
</body>
</html>
