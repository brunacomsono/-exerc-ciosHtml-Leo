<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver</title>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <h2 id="Titulo" onmouseover="mudarCor()" onmouseout="voltarCor()">ᵗᵃⁿᵗᵒ ᶠᵃᶻ ᶦʳᵐᵃ̃ᵒ</h2>
    <script>
        function mudarCor() {
            document.getElementById("Titulo").style.color = "darkred"
        }
        function voltarCor() {
            document.getElementById("Titulo").style.color = "green"
        }
    </script>
</body>
</html>
