<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
\
        td {
            border: 1px solid #8564ba;
            padding: 8px;
        }

        th {
            padding: 10px;
            border: 1px solid #ffffff;
            background-color: #8564ba;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">MODELO</th>
            <th rowspan="2">ALTURA</th>
            <th rowspan="2">LARGURA</th>
            <th colspan="2">ACESSÓRIOS
            </th>
            <tr>
                <th>USB</th>
                <th>WI-FI</th>
            </tr>
        </tr>
        <tr>
            <td>Xk-7</td>
            <td>WZ8</td>
            <td>X-15</td>
            <td><img src="sim.jpg" alt=""></td>
            <td><img src="nao.jpg" alt=""></td>
        </tr>
        <tr>
            <td>20</td>
            <td>10</td>
            <td>30</td>
            <td><img src="nao.jpg" alt=""></td>
            <td><img src="nao.jpg" alt=""></td>
        </tr>
        <tr>
            <td>20</td>
            <td>15</td>
            <td>30</td>
            <td><img src="sim.jpg" alt=""></td>
            <td><img src="sim.jpg" alt=""></td>
        </tr>
        <tr>
            <th colspan="5">Dados técnicos do equipamento</th>
        </tr>
    </table>
</body>

</html>
